<div class="ui padded main container">
    <div class="ui grid">
      <div class="sixteen wide tablet five wide computer column">
          <div class="ui top attached segment">
             <div class="ui relaxed list">
                <div class="item">
                  <div class="ui avatar image page title">
                      <i class="suitcase icon"></i>
                  </div>
                  <div class="content">
                    <a class="header">Jobs</a>
                    <div class="description" x-ng-if="$root.currentUser.roles[0] == 'superadmin'">Manage Jobs</div>
                    <div class="description" x-ng-if="$root.currentUser.roles[0] != 'superadmin'">My Jobs</div>
                  </div>
                </div>
                <button class="title refresh action" title="Refresh job list" x-ng-click="vm.refresh()" x-ng-disabled="vm.showForm">
                  <i class="refresh icon"></i>
                </button>
                <button class="title action" title="Add new job" x-ng-click="vm.getForm()" x-ng-disabled="vm.showForm">
                  <i class="add icon"></i>
                </button>
              </div>
          </div>

          <div x-ng-include="'views/jobs/_filter.html'" class="ui bottom attached segment"></div>
      </div>
      <div class="sixteen wide tablet eleven wide computer column" style="overflow: auto">
        <div x-ng-include="'views/jobs/_list.html'" x-ng-if="!vm.showForm"></div>
        <div x-ng-include="'views/jobs/_form.html'" x-ng-if="vm.showForm"></div>
      </div>
    </div>
</div>

<div class="ui warning message undo" ng-if="vm.deleteId">
  <div class="ui padded container">
    <div class="header">Service deleted</div>
    <p>You just successfully delete a service. <a href="" x-ng-click="vm.undoDelete()">Undo</a></p>
  </div>

</div>
