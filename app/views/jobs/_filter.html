
<form class="ui form" style="margin-bottom: 10px" x-ng-submit="vm.refresh()">
  <div class="field">
    <label>Client Name</label>
    <input type="text" name="first-name" placeholder="Name" x-ng-disabled="vm.showForm" x-ng-model="vm.filter.name">
  </div>
  <div class="field">
    <label>Client Address</label>
    <input type="text" name="first-name" placeholder="Address" x-ng-disabled="vm.showForm" x-ng-model="vm.filter.address">
  </div>

  <div class="field" x-ng-if="$root.currentUser.roles[0] == 'superadmin'">
    <label>Maid Name</label>
    <input type="text" name="first-name" placeholder="Name" x-ng-disabled="vm.showForm" x-ng-model="vm.filter.maidName">
  </div>
  <div class="field">
    <button class=" ui button" type="reset" x-ng-disabled="vm.showForm" x-ng-click="vm.clrFilter()">
      Clear
    </button>
    <button class=" ui blue right labeled icon button" x-ng-disabled="vm.showForm">
      <i class="search icon"></i>
      Filter
    </button>
  </div>
</form>
